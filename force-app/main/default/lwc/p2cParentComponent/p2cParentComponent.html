<template>
  <!---Example of simple data-->
  <c-p2c-alert-component
    message="Hurry !!!! I got Data"
    card-heading={parr}
    num="20"
    is-valid="true"
  ></c-p2c-alert-component>

  <!---Example of complex data-->
  <div class="slds-var-m-bottom_medium">
    <c-p2c-carousel-component
      carousel-recieve-data={carouselData}
    ></c-p2c-carousel-component>
  </div>

  <!---Example of data passing on action-->
  <lightning-card title="Parent To Child Communication On Action">
    <lightning-input
      class="slds-var-m-left_medium"
      type="number"
      label="Enter percentage"
      value={perNum}
      onkeyup={clickKeyUpHandler}
    ></lightning-input>
    <div class="slds-var-m-bottom_medium">
      <c-p2c-progress-component percant={perNum}></c-p2c-progress-component>
    </div>
  </lightning-card>

  <!---Example data passed from child method to parent-->
  <lightning-button variant="brand" label="Reset" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
  <c-p2c-slider-component></c-p2c-slider-component>
</template>

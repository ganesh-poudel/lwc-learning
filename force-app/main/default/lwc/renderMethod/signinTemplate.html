<template>
  <lightning-card title="Render Multiple Template">
    <div class="slds-var-m-around_medium">
      <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
        Signin Form
      </h2>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="text" label="Enter email"></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="text" label="Enter password"></lightning-input>
    </div>
    <lightning-button
      variant="destructive"
      label="Back"
      title="Signup"
      onclick={handleClick}
      class="slds-m-left_x-small"
    ></lightning-button>
  </lightning-card>
</template>

<template>
  <lightning-card title="Render Multiple Template">
    <div class="slds-var-m-around_medium" if:true={isShowForm}>
      <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
        Signup Form
      </h2>
      <lightning-input
        class="signupinfo"
        type="text"
        label="First Name"
      ></lightning-input>
      <lightning-input
        class="signupinfo"
        type="text"
        label="Last Name"
      ></lightning-input>
      <lightning-input
        class="signupinfo"
        type="email"
        label="Email"
      ></lightning-input>
      <lightning-input
        class="signupinfo"
        type="password"
        label="Password "
      ></lightning-input>
    </div>

    <lightning-button
      variant="Success"
      label="Submit"
      title="Submit"
      onclick={submitHandler}
      class="slds-m-left_x-small"
    ></lightning-button>

    <lightning-button
      variant="brand-outline"
      label="Cancel"
      title="Cancel"
      onclick={handleClick}
      class="slds-m-left_x-small"
    ></lightning-button>
  </lightning-card>
</template>
